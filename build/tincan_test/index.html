<!DOCTYPE html>

<html class="no-js" lang="ru" ng-csp>
<head>

    <meta charset="utf-8">
    <title>TestTinCan LRS</title>
    <meta name="description" content=" ">
    <meta name="keywords" content=" ">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-language" content="ru-Ru">

    <link rel="stylesheet" href="css/lib.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body layout="column"
      md-colors="{background:'primary-50'}">

<div id="courseBody" ng-controller="MainCtrl as main" layout="column">
    <!--Панель в шапке-->
    <md-toolbar class="md-primary md-hue-1" layout layout-align="center center">
        <md-title>Test TinCan Module</md-title>
    </md-toolbar>

    <md-tabs md-dynamic-height
             md-border-bottom
             md-stretch-tabs="auto"
             class="md-primary  md-hue-2">
        <md-tab label="Setup LRS">
            <md-content class="md-padding"
                        md-colors="{background:'primary-50'}">
                <setup-lrs></setup-lrs>
            </md-content>
        </md-tab>

        <md-tab label="Test PUT Statement">
            <md-content class="md-padding"
                        md-colors="{background:'primary-50'}">
                <test-put-statement></test-put-statement>
            </md-content>
        </md-tab>

        <md-tab label="Test POST Statements">
            <md-content class="md-padding"
                        md-colors="{background:'primary-50'}">
                <test-post-statements></test-post-statements>
            </md-content>
        </md-tab>

        <md-tab label="Test State">
            <md-content class="md-padding"
                        md-colors="{background:'primary-50'}">
                <test-save-state></test-save-state>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
    <span flex layout-fill></span>
<script src="js/lib.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/templates.js"></script>
</body>
</html>
